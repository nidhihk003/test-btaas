name: Java Tests (Maven)

on:
  push:
    branches:
      - sample-test
    paths:
      - "**/*.java"
      - "pom.xml"
  workflow_dispatch:
    inputs:
      test_path:
        description: "Specific test class (optional)"
        required: false

jobs:
  java-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Maven tests
        run: |
          if [ -n "${{ github.event.inputs.test_path }}" ]; then
            mvn -Dtest="${{ github.event.inputs.test_path }}" test
          else
            mvn test
          fi
